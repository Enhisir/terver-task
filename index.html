<head>
    <meta charset="utf-8">

    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <script>
        
    </script>

    <title>КОСТИ</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <link rel="icon" type="image/png" href="static/img/dice-logo.png"/>
    <script src="scripts/mathjax.js"></script>
    <script src="scripts/loadNavbar.js"></script>
</head>
<body>
    <div class ="min-vw-100" id="navbar"></div>
    <div class="container d-flex w-50 mx-auto my-4 p-2 
                bg-white border border-1 rounded">
        <div class="d-flex flex-row">
            <div class="d-flex flex-shrink-0 flex-column p-1">
                <select class="form-select mb-1" id="formulaSelector">
                    <option selected value="default">Выберите формулу</option>
                    <option value="Placements">Размещения</option>
                    <option value="Permutations">Перестановки</option>
                    <option value="Combinations">Сочетания</option>
                </select>
                <div class="form-check form-switch">
                    <input class="form-check-input" type="checkbox" id="checkRepetitions">
                    <label class="form-check-label" for="flexSwitchCheckDefault">С перестановками</label>
                </div>
            </div>
            <div class="d-flex flex-grow-1 flex-column p-1 ps-4">
                <div class="d-flex flex-column p-2">
                    <h2 class="mx-auto mb-1" id="formulaName">Выберите формулу</h2>
                    <span class="mx-auto mb-1" id="formula"></span>
                    <div class="form-group mx-auto mb-1" id="actionForm"></div>
                    <h4 class="mx-auto my-2" id="result" hidden></h4>
                </div>
                <p id="formulaDescription"></p>
            </div>
        </div>
    </div>
    <script src="scripts/calculate.js"></script>
    <script src="scripts/showFormulas.js"></script>
</body>
